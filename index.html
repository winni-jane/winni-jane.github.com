<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js" ></script>
    <title>Winni-jane.GitHub.com by winni-jane</title>
  </head>

  <body ng-app="myApp" ng-controller="customersCtrl">
    <header>
      <div class="inner">
        <h1>Winni-jane.GitHub.com</h1>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">  
          <ul>
            <li ng-repeat="info in list"> <a href="{{info.html_url}}" target="_blank"> {{info.name}} </a> </li>
          </ul>
        </section>

        <aside id="sidebar">
        </aside>
        
      </div>
    </div>
    
    <script>
      var app = angular.module('myApp', []);
      app.controller('customersCtrl', function($scope, $http) {
        $http.get("https://api.github.com/repos/Winni-jane/Winni-jane.github.com/contents/source?ref=master")
        .success(function (response) {$scope.list = response;});
      });
    </script>

  
  </body>
</html>
