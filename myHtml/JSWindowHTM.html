<!-- 1.window -->
<!-- 浏览器对象模型 (BOM) 使 JavaScript 有能力与浏览器“对话”。（Browser Object Model） -->
<!-- 
所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。
全局变量是 window 对象的属性。
全局函数是 window 对象的方法。
甚至 HTML DOM 的 document 也是 window 对象的属性之一：
window.document.getElementById("header");
与此相同：
document.getElementById("header");
 -->
<!-- 
	实用的 JavaScript 方案（涵盖所有浏览器）：
var w=window.innerWidth
|| document.documentElement.clientWidth
|| document.body.clientWidth;

var h=window.innerHeight  浏览器窗口的内部高度
|| document.documentElement.clientHeight
|| document.body.clientHeight;

 -->

<!-- 

其他 Window 方法

一些其他方法：

    window.open() - 打开新窗口
    window.close() - 关闭当前窗口
    window.moveTo() - 移动当前窗口
    window.resizeTo() - 调整当前窗口的尺寸


 -->

<!-- 2.window.screen 对象包含有关用户屏幕的信息。 -->
<!-- 
window.screen 对象在编写时可以不使用 window 这个前缀。

一些属性：
可用宽度
    screen.availWidth - 可用的屏幕宽度
    screen.availHeight - 可用的屏幕高度

 -->

<!-- 3.window.location 对象用于获得当前页面的地址 (URL)，并把浏览器重定向到新的页面。 -->

<!-- 
window.location 对象在编写时可不使用 window 这个前缀。

一些例子：

    location.hostname 返回 web 主机的域名
    location.pathname 返回当前页面的路径和文件名
    location.port 返回 web 主机的端口 （80 或 443）
    location.protocol 返回所使用的 web 协议（http:// 或 https://）
location.href 属性返回当前页面的 URL。
location.assign() 方法加载新的文档。   window.location.assign("http://www.w3school.com.cn")
 -->

<!-- 4.window.history 对象包含浏览器的历史。 
window.history.back()     window.history.forward()
-->
<!-- 5.window.navigator 对象包含有关访问者浏览器的信息。
window.navigator 对象在编写时可不使用 window 这个前缀。
警告：来自 navigator 对象的信息具有误导性，不应该被用于检测浏览器版本，这是因为：

    navigator 数据可被浏览器使用者更改
    浏览器无法报告晚于浏览器发布的新操作系统

浏览器检测

由于 navigator 可误导浏览器检测，使用对象检测可用来嗅探不同的浏览器。

由于不同的浏览器支持不同的对象，您可以使用对象来检测浏览器。例如，由于只有 Opera 支持属性 "window.opera"，您可以据此识别出 Opera。

例子：if (window.opera) {...some action...}

 -->
