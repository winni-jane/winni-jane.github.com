<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

 <!-- meta 属性标识了创作者和编辑软件 -->
<meta name="author"
content="w3school.com.cn">

<meta name="revised"
content="David Yang,8/1/07">
 
<meta name="generator"
content="Dreamweaver 8.0en">

<!-- 文档和它的关键词 -->
<meta name="description"
content="HTML examples">

<meta name="keywords"
content="HTML, DHTML, CSS, XML, XHTML, JavaScript, VBScript">

<!-- 重定向 -->
<!-- <meta http-equiv="Refresh" content="5;url=http://www.w3school.com.cn" /> -->


<title>Title of the document</title>



<link rel="stylesheet" type="text/css" href="mystyle.css" />
<!-- <link> 标签定义文档与外部资源之间的关系。 -->
<!-- <link> 标签最常用于连接样式表： -->

<!-- <base href="http://www.w3school.com.cn/images/" /> -->
<base target="_blank" />
<!-- 使用 base 标签使页面中的所有标签在新窗口中打开。 <base> 标签为页面上的所有链接规定默认地址或默认目标（target）：-->

</head>

<body>
<p>
<a href="http://www.w3school.com.cn">这个连接</a> 也将在新窗口中加载，即使没有 target 属性。
</p>


<!-- 脚本 不支持 JavaScript 的浏览器将显示 noscript 元素中的文本-->
<script type="text/javascript">
<!--
document.write("Hello World!")
//-->
</script>
<noscript>Sorry, your browser does not support JavaScript!</noscript>



<!--<embed> 标签定义嵌入的内容，比如插件。s 
	<object> 的作用是支持 HTML 助手（插件）。  embed -->
<embed height="100" width="100" src="/i/horse.mp3"></embed>
<object height="100" width="100" data="/i/horse.mp3"></object>


<!-- 音频 如果失败，会显示错误消息。 -->
<audio controls="controls">
  <source src="/i/song.ogg" type="audio/ogg">
  <source src="/i/song.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>


<a href="song.mp3">Play Sound</a>
<script type="text/javascript" src="http://mediaplayer.yahoo.com/js">
</script>

<!-- controls="controls"  为进度条 -->
<video width="320" height="240" controls="controls">
  <source src="movie.mp4" type="video/mp4" />
  <source src="movie.ogg" type="video/ogg" />
  <source src="movie.webm" type="video/webm" />
Your browser does not support the video tag.
</video>

<embed src="http://player.youku.com/player.php/sid/XMzI2NTc4NTMy/v.swf" 
width="480" height="400" 
type="application/x-shockwave-flash">
</embed>


















</body>
</html>
